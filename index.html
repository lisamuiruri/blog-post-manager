<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Blog Post Manager</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <h1>Blog Post Manager</h1>
  
  <div id="post-list">
    <!-- Post titles will go here -->
  </div>

  <div id="post-detail">
    <!-- Post details will show here -->
    <p>Select a post to see details.</p>
  </div>

  <hr />

  <h2>Add a New Post</h2>
  <form id="new-post-form">
    <input type="text" id="title-input" placeholder="Title" required /><br />
    <input type="text" id="content-input" placeholder="content" required /><br />
    <input type="text" id="author-input" placeholder="Author" required /><br />
    <button type="submit">Add Post</button>
  </form>

  <script src="src/index.js"></script>
</body>
</html>
