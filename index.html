<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Blog Post Manager</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <h1>Blog Posts</h1>
  <div id="container" style="display: flex; gap: 20px;">
    <div id="post-list" style="width: 30%; border-right: 1px solid #ccc; padding-right: 10px;">
      <!-- Posts titles will go here -->
    </div>

    <div id="post-detail" style="width: 70%; padding-left: 10px;">
      <!-- Selected post details will go here -->
      <p>Select a post to see details</p>
    </div>
  </div>

  <hr />

  <h2>Add New Post</h2>
  <form id="new-post-form">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" placeholder="Title" required /><br />

    <label for="content">Content:</label>
    <textarea id="content" name="content" placeholder="Content" rows="4" required></textarea><br />

    <label for="author">Author:</label>
    <input type="text" id="author" name="author" placeholder="Author" required /><br />

    <button type="submit">Add Post</button>
  </form>

  <script src="src/index.js"></script>
</body>

</html>
